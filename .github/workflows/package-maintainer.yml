name: Package Maintainer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

jobs:
  delete-package-versions:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/delete-package-versions@v4
        with:
          package-name: 'io.github.slimefun-united.dough'
          package-type: 'maven'
          min-versions-to-keep: 2